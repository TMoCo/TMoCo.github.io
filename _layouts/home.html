<!DOCTYPE html>
<script>
  if(window.getComputedStyle(getElementById("list")).style.height == 0) {
   // show backup list if list isnt visible
   document.getElementById("backup list").style.height = "auto";
  }
</script>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <style>
      .row {
        margin-top: 5px;
        margin-bottom: 5px;
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
      }
      
      .col {
        flex: 45%;
        margin-left: 5px;
        margin-right: 5px;
      }
      
      /* Create two equal columns that sits next to each other */
      .row img {
	  display:block;
	  margin-left: auto;
 	  margin-right: auto;
        object-fit: cover;
        border-radius: 2px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

    </style>
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}

  <script type="text/javascript" src="{{site.url}}/javascript/socialListCheck.js"></script>
  
  </head>

  <body>
      {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="home">
          {%- if page.title -%}
            <h1 class="page-heading">{{ page.title }}</h1>
            {%- endif -%}

	    {{ content }}
        
          <div class="row">
            <div class="col">
              <img src="assets/RayTracerGUI.png">
            </div>
            <div class="col">
              <img src="assets/Ubiquitin.png">
            </div>
          </div>
          <div class="row">
            <img src="assets/RavenEngineEditor.png">
          </div>
          <div class="row">
            <div class="col">
              <img src="assets/TerrainRendering.png">
            </div>
            <div class="col">
              <img src="assets/Flushed.png">
            </div>
          </div>
	  <div class="row">
	    <img src="assets/CantWaitLvl3.gif">
	  </div>
          <div class="row">
            <div class="col">
              <img src="assets/FreeFormDeformation.gif">
            </div>
            <div class="col">
              <img src="assets/InitialRayTracer.png">
            </div>
          </div>
          <div class="row">
	    <img src="assets/Suzanne.png">
	  </div>

        </div>
      </main>


    {%- include footer.html -%}

  </body>

</html>
