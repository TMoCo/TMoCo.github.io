<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
  <div class="wrapper">
  
  <!-- <h2 class="footer-heading"> {{ site.title | escape }}</h2> -->
  <div class="footer-col-wrapper">
    <div class="footer-col footer-col-1">
      <ul id="list" class="social-media-list">
         <li>Connect:</li>
         <li><a href="https://github.com/{{ site.github_username }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg><span>GitHub</span></a></li>
         <li><a href="https://www.linkedin.com/in/thomas-moreno-cooper-768381150/"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg><span>Linkedin</span></a></li>
         <li><a href="mailto:{{ site.email }}"><span>{{ site.email }}</span></a></li>
       </ul>
       <div id="backup list" style="height:0px;">
        <p>Connect:</p>
        <ul>
          <li><a href="https://github.com/{{ site.github_username }}"><span>GitHub</span></a></li>
          <li><a href="https://www.linkedin.com/in/thomas-moreno-cooper-768381150/"><span>Linkedin</span></a></li>
          <li><a href="mailto:{{ site.email }}"><span>{{ site.email }}</span></a></li>
        </ul>
        <p>disable adblocker to view icons</p>
      </div>
     </div>

     <div class="footer-col footer-col-2">
     </div>

     <div class="footer-col footer-col-3">
       <p>{{- site.description | escape -}}</p>
     </div>
   </div>

   <script>
     if(window.getComputedStyle(getElementById("list")).style.height == 0) {
      // show backup list if list isnt visible
      document.getElementById("backup list").style.height = "auto";
     }
   </script>

   </div>
</footer>
